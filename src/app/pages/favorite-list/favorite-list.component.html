<app-container>
  <h2>My favorite</h2>
  <p *ngIf="!movies.length" class="fallback-text">No favorite movies found.</p>
  <div class="movies-container">
    <div *ngFor="let movie of movies" class="movie-item">
      <app-favorite-item
        [movie]="movie"
        (onRemove)="removeMovie(movie)"
      ></app-favorite-item>
    </div>
  </div>
</app-container>
